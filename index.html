<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Superhero Operation Protection - Request a superhero to save your beans today!">
    <meta name="keywords" content="Superhero, Form, FreeCodeCamp">

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/1674/1674292.png" type="image/x-icon">

    <title>S.H.O.P</title>
</head>

<body translate="no">
    <header>
        <h1 id="title">S.H.O.P</h1>
        <h2 id="help-header">HELP! REQUEST A HERO</h2>
        <p id="description">
            In distress? Wedding day? Threat no longer, S.H.O.P to the rescue.
            Fly us a request and weâ€™ll assemble our heros with flash fast service
        </p>
    </header>
    <main>
        <form id="survey-form" autocomplete="off">
            <div class="text-input">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" autofocus required />
                <p>Please input your name.</p>
            </div>
            <div class="text-input">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                <p>Please input your email address.</p>
            </div>
            <div class="text-input">
                <label for="location">Last Location:</label>
                <input type="text" id="location" name="location" required />
                <p>Where were you last? I.E Metropolis.</p>
            </div>
            <div class="radio-input">
                <div class="custom-radio">
                    <input type="radio" id="flash-plan" name="plans" value="flash-plan" checked="checked" />
                    <label for="flash-plan">
                        <h2>FLASH PLAN</h2>
                        <p>So fast you wont even notice you've been saved.</p>
                        <span>$79.99</span>
                    </label>
                </div>
                <div class="custom-radio">
                    <input type="radio" id="damsel-plan" name="plans" value="damsel-plan" />
                    <label for="damsel-plan">
                        <h2>DAMSEL PLAN</h2>
                        <p>If we hear your screams, we'll send a rookie hero.</p>
                        <span>FREE PLAN</span>
                    </label>
                </div>
                <div class="custom-radio">
                    <input type="radio" id="bruce-plan" name="plans" value="bruce-plan" />
                    <label for="bruce-plan">
                        <h2>BRUCE PLAN</h2>
                        <p>When money is the problem.</p>
                        <span>$99.99</span>
                    </label>
                </div>
                <div class="custom-radio">

                </div>
            </div>
            <div>
                <button class="primary-btn" type="submit">SUBMIT DISTRESS SIGNAL</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
